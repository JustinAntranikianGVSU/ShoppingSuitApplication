
<div class="container">

  <h4>Edit Access List : <i>{{ accessList.name }}</i></h4>

  <h6>Users</h6>

  <ul>
    <li *ngFor="let user of accessList.users"><a class="text-info linkborder" [routerLink]="['/user-edit', user.id]">{{ user.fullName }}</a></li>
  </ul>

  <h6>Locations</h6>

  <ol>
    <li *ngFor="let location of accessList.locations">{{ location.name }}</li>
  </ol>

</div>

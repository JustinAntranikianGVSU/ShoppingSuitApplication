<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/locations']">Locations</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/accessLists']">Access Lists</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ accessList.accessListName }}</li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header"><h3>Users</h3></div>
      <div class="card-body">
        <div *ngFor="let user of accessList.users">
            <a [routerLink]="['/user-edit', user.id]">{{ user.firstName }} {{ user.lastName }}</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-header"><h3>Locations</h3></div>
      <div class="card-body">
        <div *ngFor="let location of accessList.locations">
            {{ location.name }}
        </div>
      </div>
    </div>
  </div>
</div>

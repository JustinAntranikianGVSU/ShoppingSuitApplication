<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/mylocations']">Locations</a></li>
    <li class="breadcrumb-item active" aria-current="page">Access Lists</li>
  </ol>
</nav>
    
<div class="container">
      
  <table class="table table-sm table-hover">
    <thead class="thead-dark">
      <tr>
        <th style="width: 33%;" scope="col">#</th>
        <th style="width: 67%;" scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let accessList of accessLists">
        <th scope="row">{{ accessList.id }}</th>
        <td><a [routerLink]="['/accessListEdit', accessList.id]">{{ accessList.name }}</a></td>
      </tr>
    </tbody>
  </table>

</div>


<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="loginInfo.email" class="form-control" id="email">
          </div>
        </div>
          
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="loginInfo.password" class="form-control" id="password">
          </div>
        </div>
    
        <div class="text-right">
          <button type="button" (click)="onLoginClicked()" class="btn btn-lg btn-outline-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h3>Create Account</h3>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="loginInfo.email" class="form-control" id="email">
          </div>
        </div>
          
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="loginInfo.password" class="form-control" id="password">
          </div>
        </div>
    
        <div class="text-right">
          <button type="button" (click)="onLoginClicked()" class="btn btn-lg btn-outline-primary">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</div>

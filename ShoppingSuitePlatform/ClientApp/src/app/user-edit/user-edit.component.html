<h2><i class="fa fa-user mr-2" aria-hidden="true"></i>Edit User</h2>

<a class="btn btn-primary" role="button" [routerLink]="['/user-list']">View All Users</a>

<hr />

<div class="form-group row">
  <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
    <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName">
  </div>
</div>

<div class="form-group row">
  <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
    <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName">
  </div>
</div>

<hr />
Roles

<div *ngFor="let role of user.roles">
    {{ role.name }}
</div>


<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom box-shadow">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <a [routerLink]="['/']"><img src="../assets/images/companyNameCropped.PNG" style="height: 50px;" /></a>
    
      <div *ngIf="isAuthenticated" class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-secondary" id="actionsDropDown" ngbDropdownToggle><i class="fa fa-cog" aria-hidden="true"></i></button>
              <div ngbDropdownMenu aria-labelledby="actionsDropDown" class="dropdown-menu-right">
                <a ngbDropdownItem [routerLink]="['/profile']"><i class="fa fa-wrench mr-2" aria-hidden="true"></i>My Profile</a>
                <div class="dropdown-divider"></div>
                <button *ngIf="isImpersonating" ngbDropdownItem (click)="onExitImpersonationClicked()"><i class="fa fa-address-card mr-2" aria-hidden="true"></i>Exit Impersonation</button>
                <button ngbDropdownItem (click)="onLogoutClicked()"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</button>
              </div>
            </div>
          </li>
        </ul>
        <span style="padding: 12px; font-size: 16px; background-color: #1E4A6F;" class="badge badge-pill badge-info ml-3">JA</span>
      </div>
    </nav>  
  </header>

  <div class="container-fluid"><div class="row">

    <div class="col-sm-2" style="border-right: 1px solid #eaecef;">
      <div class="p-2 mt-3"><a [routerLink]="['/']"><i class="fa fa-dashboard mr-2" aria-hidden="true"></i>Dashboard</a></div>
      <div class="p-2"><a [routerLink]="['/mylocations']"><i class="fa fa-plane mr-2" aria-hidden="true"></i>Locations</a></div>
      <div class="p-2"><a [routerLink]="['/accessLists']"><i class="fa fa-plug mr-2" aria-hidden="true"></i>Access Lists</a></div>
      <div class="p-2"><a [routerLink]="['/user-list']"><i class="fa fa-users mr-2" aria-hidden="true"></i>Users</a></div>
      <div class="p-2"><a [routerLink]="['/profile']"><i class="fa fa-wrench mr-2" aria-hidden="true"></i>Profile</a></div>
    </div>

    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>

  </div></div>
</body>

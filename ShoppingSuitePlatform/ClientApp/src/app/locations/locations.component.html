<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Locations</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header"><h3>Locations</h3></div>
  <div class="card-body">

  <table class="table table-striped" *ngIf="dataLoaded">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Client Name</th>
        <th scope="col">Access Lists</th>
        <th scope="col">Users</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <th scope="row">{{ location.id }}</th>
        <td>{{ location.name }}</td>
        <td>{{ location.client.name }}</td>
        <td>
          <div *ngFor="let accessList of location.accessListDtos">
            <a [routerLink]="['/accessListEdit', accessList.accessListId]">{{ accessList.accessListName }}</a>
          </div>
        </td>
        <td (click)="onViewUsersClicked(location)">
          <div *ngIf="!location.users">View Users</div>
          <div *ngFor="let user of location.users"><a [routerLink]="['/user-edit', user.id]">{{ user.fullName }}</a></div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!dataLoaded">
    <i class="fa fa-refresh fa-spin fa-3x fa-fw mr-2"></i>Loading Users...
  </div>
</div>
